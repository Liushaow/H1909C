<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "./js/vue.js"></script>


</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:""
			},
			watch:{
				 message(newVal, oldVal){
				     console.log(newVal, oldVal);
				     }
				   }
			
		})
	</script>
</body>
</html>
